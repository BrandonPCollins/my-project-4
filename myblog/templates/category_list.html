{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}

<head>
<style>
    /* Custom Styles for Category List */
    h1 {
        color: #404E5C;
        margin-bottom: 20px;
    }

    .category-list h4 a {
        color: #000000;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    .category-list h4 a:hover {
        color: #007bff;
    }
</style>
</head>

<h1>Blog Categories</h1>

<ul class="category-list">
    {% for item in cat_menu_list %}
        <li>
            <h4><a href="{% url 'category' item|slugify %}">{{ item|title }}</a></h4>
        </li>
    {% endfor %}
</ul>

{% endblock %}
