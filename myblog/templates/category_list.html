{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}

<style>
    /* Custom Styles for Category List */
    h1 {
        color: #333; /* Set the color for the heading */
    }

    .category-list h4 a {
        color: #000; /* Set the color for the category links */
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    .category-list h4 a:hover {
        color: #007bff; /* Change the color on hover */
    }
</style>

<h1>Blog Categories</h1>

<ul class="category-list">
    {% for item in cat_menu_list %}
        <li>
            <h4><a href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
        </li>
    {% endfor %}
</ul>

{% endblock %}
